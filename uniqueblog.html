<script>
     let api = document.getElementById("API").outerText;
     const postid22 = document.getElementById("postid").outerText;
     const setarVar = async () => {
        const blogdata = await fetch(api+"/postu/"+parseInt(postid22));
        const blog = await blogdata.json();
        return blog;
     }

     const setar = async () => {
        const blog = await setarVar();
        const datasemforma = blog?.updatedAt;
        let horario = datasemforma.substring(8,10)+"/"+datasemforma.substring(5,7)+"/"+datasemforma.substring(0,4);
        title = blog?.title;
        content = blog?.content;
        image = blog?.image;
        author = blog?.author;
        document.getElementById("title").innerHTML = title;
        document.getElementById("titleq").innerHTML = blog.title;
        document.getElementById("data").innerHTML = horario;
        document.getElementById("author").innerHTML = blog.author;
        document.getElementById("cont").innerHTML = blog.content;
        document.getElementById("imgblog").innerHTML = `<img src="${image}" alt="">`;
     }
     
     setar();
</script>
